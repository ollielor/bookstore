<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Add book</title>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

</head>

<body>

<h1>Edit book</h1>

<form th:object="${book}" th:action="@{/update}" action="@" method="post">
	<label for="title">Id</label>
	<input readonly type="number" id="id" th:field="*{id}">
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}">
	<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}">
	<label for="year">Year</label>
	<input type="number" id="year" th:field="*{year}">
	<label for="isbn">ISBN</label>
	<input type="text" id="isbn" th:field="*{isbn}">
	<label for="price">Price</label>
	<input type="text" id="price" th:field="*{price}">
	<input type="submit" value="Submit">
</form>

</body>

</html>
